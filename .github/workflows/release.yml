name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Update version in gradle.properties
        id: set-version
        run: |
          sed -i "s/^mod\.version=.*/mod\.version=${{ github.event.inputs.version }}/" gradle.properties

      - name: Publish to Modrinth and CurseForge
        run: ./gradlew publishMods
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE_TOKEN }}
          RELEASE: 'true'

      - name: Commit and push version change
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'chore: release ${{ github.event.inputs.version }}'
          tag_name: v${{ github.event.inputs.version }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          body: 'Read more on [Modrinth](https://modrinth.com/mod/scribble).'
          files: versions/*/build/libs/scribble-*.jar